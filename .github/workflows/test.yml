name: E2E tests

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      
      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox

      
      - name: Install geckodriver
        run: |
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep tag_name | cut -d '"' -f 4)
          curl -L "https://github.com/mozilla/geckodriver/releases/download/$GECKO_VERSION/geckodriver-$GECKO_VERSION-linux64.tar.gz" -o geckodriver.tar.gz
          tar -xzf geckodriver.tar.gz
          sudo mv geckodriver /usr/local/bin/
          geckodriver --version

      - run: npm install
      - run: npm run test:e2e
